<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Elegante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="flex items-center justify-center p-4">
    <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center z-50">
        <div class="bg-black bg-opacity-70 backdrop-blur-sm w-full h-full absolute"></div>
        
        <div class="relative bg-gradient-to-br from-gray-900 to-gray-800 rounded-xl p-8 w-full max-w-md z-50 glow-effect transform transition-all duration-300 hover:scale-[1.01]">
            <div class="absolute -top-12 left-1/2 transform -translate-x-1/2">
                <div class="w-24 h-24 bg-purple-500 rounded-full flex items-center justify-center pulse-animation floating">
                    <i class="fas fa-user-astronaut text-white text-4xl"></i>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-center text-purple-400 mb-2 mt-6">Bem-vindo de volta</h1>
            <p class="text-gray-400 text-center mb-8">Faça login para acessar sua conta</p>
            
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-purple-300 mb-1">E-mail</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-purple-500"></i>
                        </div>
                        <input type="email" id="email" class="input-focus w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none transition-all duration-200" placeholder="seu@email.com">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-purple-300 mb-1">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-purple-500"></i>
                        </div>
                        <input type="password" id="password" class="input-focus w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none transition-all duration-200" placeholder="••••••••">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" title="Mostrar ou ocultar senha">
                            <i class="fas fa-eye-slash text-purple-500 hover:text-purple-400 cursor-pointer"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-700 rounded bg-gray-800">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">Lembrar-me</label>
                    </div>
                    
                    <a href="#" class="text-sm text-purple-400 hover:text-purple-300 transition-colors duration-200">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn-hover w-full py-3 px-4 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-all duration-300 flex items-center justify-center">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Não tem uma conta? 
                    <a href="#" class="text-purple-400 hover:text-purple-300 font-medium transition-colors duration-200">Cadastre-se</a>
                </p>
            </div>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">Ou continue com</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <button type="button" title="Login com Google" class="flex items-center justify-center py-2 px-4 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors duration-200">
                        <i class="fab fa-google text-red-400 text-xl"></i>
                    </button>
                    <button type="button" title="Login com Facebook" class="flex items-center justify-center py-2 px-4 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors duration-200">
                        <i class="fab fa-facebook-f text-blue-400 text-xl"></i>
                    </button>
                    <button type="button" title="Login com Apple" class="flex items-center justify-center py-2 px-4 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors duration-200">
                        <i class="fab fa-apple text-gray-200 text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
